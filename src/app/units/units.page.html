<ion-header>
  <ion-toolbar>
    <ion-title>Enrolled Units</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list-header>Units you are Enrolled In</ion-list-header>
  <ion-list *ngFor="let unit of ( enrolledUnits | async) " class="lists" >
    <ion-item (click)="navigateToTabs()" color="medium" class="item" > {{ unit.name }} </ion-item>
  </ion-list>

</ion-content>
