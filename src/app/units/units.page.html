<ion-header>
  <ion-toolbar>
    <ion-title>Enrolled Units</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="navigateToSettings()"><ion-icon name="settings" slot="icon-only"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list-header>Units you are Enrolled In</ion-list-header>
  <ion-list *ngFor="let unit of ( enrolledUnits | async) ">
    <ion-item (click)="navigateToTabs()" color="medium" >  {{ unit.name }} </ion-item>
  </ion-list>

</ion-content>
