<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Style.css" >
    <title>Earth</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body>

<a-scene embedded arjs='sourceType: webcam;'>
     <a-marker-camera type='pattern' url='coyote.patt' >
         <a-entity scale=".3 .3 .3">
             <a-sphere src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/earth_atmos_4096.jpg" radius="2"
            segments-height="100">
            <a-animation attribute="rotation"
                         dur="30000"
                         to="0 360 0"
                         repeat="indefinite"
                         ease="linear">
                  </a-animation>
           </a-sphere>
         </a-entity>



        <!--<a-camera position='0 0 8' user-height='0'></a-camera>-->

    </a-marker-camera>

 <!--<a-sky color='black'></a-sky>-->
</a-scene>

</body>
</html>
