<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Style.css" >
    <title>SketchLab - Source: Google Poly, Creator: Google Poly </title>
<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>

  <a-scene embedded arjs='sourceType: webcam;'>
    <!-- content goes here. -->

    <!-- define a camera which will move according to the marker position -->
    <a-marker-camera type='pattern' url='coyote.patt' >
    <a-entity scale="0.5 0.5 0.5" >
        <a-box position="2 0 5" color="red" material="opacity: 0.5;"></a-box>
        <a-box position="3 0 5" color="red" material="opacity: 0.5;"></a-box>
        <a-box position="4 0 5" color="red" material="opacity: 0.5;"></a-box>
        <a-box position="5 0 5" color="red" material="opacity: 0.5;"></a-box>
        <a-box position="6 0 5" color="red" material="opacity: 0.5;"></a-box>

        <a-box position="2 0 0" color="blue" material="opacity: 0.5;"></a-box>
        <a-box position="2 0 1" color="blue" material="opacity: 0.5;"></a-box>
        <a-box position="2 0 2" color="blue" material="opacity: 0.5;"></a-box>
        <a-box position="2 0 3" color="blue" material="opacity: 0.5;"></a-box>
        <a-box position="2 0 4" color="blue" material="opacity: 0.5;"></a-box>

        <a-box position="7 0 1" color="yellow" material="opacity: 0.5;"></a-box>
        <a-box position="7 0 2" color="yellow" material="opacity: 0.5;"></a-box>
        <a-box position="7 0 3" color="yellow" material="opacity: 0.5;"></a-box>
        <a-box position="7 0 4" color="yellow" material="opacity: 0.5;"></a-box>
        <a-box position="7 0 5" color="yellow" material="opacity: 0.5;"></a-box>


        <a-box position="3 0 0" color="black" material="opacity: 0.5;"></a-box>
        <a-box position="4 0 0" color="black" material="opacity: 0.5;"></a-box>
        <a-box position="5 0 0" color="black" material="opacity: 0.5;"></a-box>
        <a-box position="6 0 0" color="black" material="opacity: 0.5;"></a-box>
        <a-box position="7 0 0" color="black" material="opacity: 0.5;"></a-box>



    </a-entity>
        <a-text color="red" align="right" baseline="center" width="1" position="0.5 0 0" value="Welcome to HIT 381" text=""></a-text>


       <a-entity
               geometry="primitive: plane; width: 2; height: 2 color: #ecf0f1 "
               material="color: #2980b9"
               text="value: Welcome To HIT381"
               anchor="center"

               >
      </a-entity>

    </a-marker-camera>
  </a-scene>
</body>
</html>
